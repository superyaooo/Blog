{% include header.html %}

    <div class = "nav-block" role="navigation">
    {% assign pages = site.pages | sort: 'index' %}
    {% for page in pages %}
        {% if page.home %}
        <!-- do not display home nav block on homepage -->
        {% else %}
            {% if page.title %}
                <a href = "{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
            {% endif %}
        {% endif %}
    {% endfor %}
    </div>
