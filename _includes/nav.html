<nav role="navigation" class="nav-bar">
  <ul>
    <li><a href="{{ site.baseurl }}/">Home</a></li>
    {% assign pages = site.pages | sort: 'index' %}
    {% for page in pages %}
        {% if page.home %}
        {% else %}
            {% if page.title %}
                <li>
                    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                </li>
            {% endif %}
        {% endif %}
    {% endfor %}
  </ul>
</nav>
