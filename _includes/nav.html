<nav role="navigation">
    <div>
        <h1><a href = "{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </div>

    <div>
        <ul class="navbar">
          <li><a href="{{ site.baseurl }}/">Home &#9676;</a></li>
          {% assign pages = site.pages | sort: 'index' %}
          {% for page in pages %}
              {% if page.home %}
              {% else %}
                  {% if page.title %}
                      <li>
                          <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                      </li>
                  {% endif %}
              {% endif %}
          {% endfor %}
        </ul>
    </div>
</nav>
