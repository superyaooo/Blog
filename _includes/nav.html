<nav role="navigation">
  <ul>
    <li><a href="{{ site.baseurl }}/">Home</a></li>
    {% for page in site.pages %}
        {% if page.home %}
        {% else %}
            {% if page.title %}
                <li>
                    <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
                </li>
            {% endif %}
        {% endif %}
    {% endfor %}
    
    {% for p in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
